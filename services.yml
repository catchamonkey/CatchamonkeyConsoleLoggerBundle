parameters:
    catchamonkey_console_logger.console_exception_listener.class:   Target\Bundle\AppBundle\EventListener\ConsoleExceptionListener

services:
    kernel.listener.command_dispatch:
        class: %catchamonkey_console_logger.console_exception_listener.class%
        arguments:
            logger: "@logger"
        tags:
            - { name: kernel.event_listener, event: console.exception }
